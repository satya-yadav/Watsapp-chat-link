<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start WhatsApp Chat</title>
  <script>
    function startChat() {
      var number = prompt("Enter WhatsApp number (without +91):", "");
      if (number && /^\d{10}$/.test(number)) {
        var fullNumber = "91" + number;
        var message = encodeURIComponent("Hi");
        window.location.href = "https://wa.me/" + fullNumber + "?text=" + message;
      } else {
        alert("Please enter a valid 10-digit mobile number.");
      }
    }
  </script>
</head>
<body onload="startChat()">
  <h2>Redirecting to WhatsApp...</h2>
</body>
</html>
