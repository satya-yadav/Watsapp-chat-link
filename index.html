<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start WhatsApp Chat</title>
  <script>
    function startChat() {
      var number = prompt("Enter WhatsApp number with country code (e.g. 919876543210):");
      if (number && /^\d+$/.test(number)) {
        window.location.href = "https://wa.me/" + number;
      } else {
        alert("Invalid number. Use only digits, including country code.");
      }
    }
  </script>
</head>
<body onload="startChat()">
  <h2>Redirecting to WhatsApp...</h2>
</body>
</html>
