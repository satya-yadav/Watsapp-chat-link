<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate WhatsApp Link</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Generate WhatsApp Link</h2>

  <label>Country Code (default is 91):</label>
  <input type="text" id="countryCode" value="91" placeholder="e.g. 1 for USA, 44 for UK">

  <label>Mobile Number:</label>
  <input type="text" id="mobileNumber" placeholder="Enter mobile number">

  <label>Message (optional):</label>
  <input type="text" id="message" placeholder="Hi">

  <button onclick="generateLink()">Generate WhatsApp Link</button>

  <div id="output"></div>

  <script>
    function generateLink() {
      const ccInput = document.getElementById('countryCode').value.trim();
      const numberInput = document.getElementById('mobileNumber').value.trim();
      const messageInput = document.getElementById('message').value.trim();

      // Clean and validate
      const countryCode = ccInput.replace(/\D/g, '');
      const mobileNumber = numberInput.replace(/\D/g, '');

      if (!countryCode || !mobileNumber.match(/^\d{6,15}$/)) {
        alert("Please enter a valid country code and mobile number (digits only).");
        return;
      }

      let url = `https://wa.me/${countryCode}${mobileNumber}`;
      if (messageInput) {
        url += `?text=${encodeURIComponent(messageInput)}`;
      }

      document.getElementById('output').innerHTML = `
        <p>Generated WhatsApp Link:</p>
        <a href="${url}" target="_blank">${url}</a>
      `;
    }
  </script>
</body>
</html>
