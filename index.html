<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open WhatsApp App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Open WhatsApp App</h2>

  <label>Country Code (default is 91):</label>
  <input type="text" id="countryCode" value="91">

  <label>Mobile Number:</label>
  <input type="text" id="mobileNumber" placeholder="Enter mobile number">

  <label>Message (optional):</label>
  <input type="text" id="message" placeholder="Hi">

  <button onclick="startChat()">Open in WhatsApp App</button>

  <script>
    function startChat() {
      const ccInput = document.getElementById('countryCode').value.trim();
      const numberInput = document.getElementById('mobileNumber').value.trim();
      const messageInput = document.getElementById('message').value.trim() || "Hi";

      const countryCode = ccInput.replace(/\D/g, '');
      const mobileNumber = numberInput.replace(/\D/g, '');

      if (!countryCode || !mobileNumber.match(/^\d{6,15}$/)) {
        alert("Please enter a valid country code and mobile number.");
        return;
      }

      const fullNumber = `${countryCode}${mobileNumber}`;
      const url = `whatsapp://send?phone=${fullNumber}&text=${encodeURIComponent(messageInput)}`;

      window.location.href = url;
    }
  </script>
</body>
</html>
