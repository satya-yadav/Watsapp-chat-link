<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start WhatsApp Chat</title>
  <script>
    function startChat() {
      let countryCode = prompt("Enter country code (default is +91):", "+91");
      if (!countryCode || !/^\+?\d{1,4}$/.test(countryCode)) {
        alert("Invalid country code.");
        return;
      }

      // Remove any '+' to create a valid wa.me URL
      countryCode = countryCode.replace("+", "");

      let mobileNumber = prompt("Enter mobile number:");
      if (!mobileNumber || !/^\d{6,15}$/.test(mobileNumber)) {
        alert("Invalid mobile number. Use only digits (6-15 digits).");
        return;
      }

      let message = encodeURIComponent("Hi");
      let finalURL = "https://wa.me/" + countryCode + mobileNumber + "?text=" + message;

      window.location.href = finalURL;
    }
  </script>
</head>
<body onload="startChat()">
  <h2>Redirecting to WhatsApp...</h2>
</body>
</html>
